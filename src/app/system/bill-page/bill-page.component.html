<div class="title-block">
  <h3 class="title pull-left">
      Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()"> 
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
    <div class="row text-center" *ngIf="!isLoaded">
        loading...
    </div>
  <div class="row" *ngIf="isLoaded">
      <sts-bill-card [bill]="bill" [currency]="currency"></sts-bill-card>
      <sts-currency-card [currency]="currency"></sts-currency-card>
  </div>
</section>
